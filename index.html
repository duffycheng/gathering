<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gathering with your friend</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="css/leaflet.css">
  	<script src="js/leaflet.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-leaflet-directive.min.js"></script>
	<script src="js/leaflet.js"></script>

	<script src="js/main.js"></script>

	<!-- data -->
	<script>
		window.GATHERING_DATA = {};
	</script>
	<script src="data/gym.js"></script>
	<script src="data/user1.js"></script>

  </head>
  <body>
    <header class="navbar navbar-inverse navbar-fixed-top">
      <h1>Where is your friend?</h1>
    </header>
    <section class="container main-content" ng-app="GatheringApp" ng-controller="MapCtrl as mc">
      <h2>Place: Taipei City</h2>
      <div class="row">
      	<div class="col-md-3 category-label">
      		Which exercise?
      	</div>
      	<div class="col-md-3">
      		<select class="form-control"
	        	ng-options="category.name for category in mc.categories track by category.id"
	        	ng-model="mc.category"
	        	>
	        	<option value=""> - Select Category</option>
	        </select>
      	</div>

      </div>
      <div class="row">
		<hr>
      </div>

      <div class="map">
		<leaflet width="100%" height="700px"
			center="mc.map.center"
			defaults="mc.map.defaults"
			markers="mc.map.markers"
			>
		</leaflet>
      </div>
    </section>
    <footer>
      Gathering @ 2015
    </footer>
  </body>
</html>
